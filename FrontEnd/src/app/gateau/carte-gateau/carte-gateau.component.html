<div class="card">
 <div class="card-img-wrapper">
  <img class="card-img-top" src="{{gateau.ImagePath}}"
  onerror="this.src='assets/images/default_cake.jpg';" alt="image non disponible" />
  <ul class="list-inline text-center member-icons animate">
    <li class="list-inline-item">
      <button class="btn btn-primary"><i class="fas fa-shopping-basket"> Ajouter</i></button>
    </li>
    <li class="list-inline-item">
      <button class="btn btn-primary" routerLink="/detail-gateau/{{gateau.Id}}"><i class="fas fa-info-circle"> Détails</i></button>
    </li>
  </ul>
 </div>
  <div class="card-body p-1">
    <h2>{{ gateau.Nom }}</h2>
    <h3>{{ gateau.Type }}</h3>
    <h3>{{ gateau.Prix}}€</h3>
  </div>
</div>
