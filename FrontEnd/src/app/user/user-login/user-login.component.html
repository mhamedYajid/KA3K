<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Connexion
      </div>
      <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
          <div class="form-group col-12">
            <label for="nom">Nom :</label>
            <input type="text" class="form-control" required ngModel name="nom">
          </div>
          <div class="form-group col-12">
            <label for="motdepasse">Mot de passe :</label>
            <input type="password" class="form-control" required ngModel name="motdepasse">
          </div>
          <div class="form-group col-12">
            <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Connexion</button>
            <button type="reset" class="btn btn-secondary">Anuler</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
